<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="email"], input[type="password"], select, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<form action="#" method="post">
    <h2>Registration Form</h2>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>
    
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email.." required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Your password.." required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" placeholder="Your country.." required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" placeholder="Your address.." rows="4" required></textarea>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Your phone number.." pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

    <input type="submit" value="Register">
</form>
</body>
</html>
